<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pokemon.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="background">
<div th:insert="homePage :: nav"></div>
<a href="/team">Go Back</a>
<div class="d-flex flew-row justify-content-center">
    <div class="d-flex flex-column">
        <h3 class="border-bottom text-center" th:text="${pokemon.name}"></h3>
        <img class="detailImg" th:src="@{${'/pokemon/' + pokemon.name + '.png'}}"/>
    </div>
    <div class="d-flex flex-column border-start">
        <h3 class="border-bottom text-center">Stats</h3>
        <p>Health: <span th:text="${pokemon.health}"></span>/<span th:text="${pokemon.maxHealth}"></span></p>
        <p>Attack: <span th:text="${pokemon.attack}"></span></p>
        <p>Defense: <span th:text="${pokemon.defense}"></span></p>
        <p>Speed: <span th:text="${pokemon.speed}"></span></p>
    </div>

</div>
</body>
</html>
