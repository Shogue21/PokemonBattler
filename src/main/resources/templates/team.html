<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="background">
<div>
    <div th:insert="homePage :: nav"></div>
    <div class="d-flex justify-content-center flex-wrap">
        <div class="border d-flex flex-row monContainer" th:each="pokemon: ${userTeam}">
            <div>
                <a th:href="@{/team_detail(pokemon=${pokemon.name})}" th:text="${pokemon.name}"></a>
                <p><span th:text="${pokemon.health}"></span>/<span th:text="${pokemon.maxHealth}"></span></p>
            </div>
            <div>
                <img class="teamMon" th:src="@{${'/pokemon/' + pokemon.name + '.png'}}"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
