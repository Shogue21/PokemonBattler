<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div th:insert="homePage :: nav"></div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Pokemon</th>
            <th>Type</th>
            <th>Health</th>
            <th>Max Health</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pokemon: ${userTeam}">
            <td><a th:href="@{/team_detail(pokemon=${pokemon.name})}" th:text="${pokemon.name}">Pokemon</a></td>
            <td th:text="${pokemon.type}">Type</td>
            <td th:text="${pokemon.health}">Health</td>
            <td th:text="${pokemon.maxHealth}">Max Health</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
